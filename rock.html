      let computerMove = "";
     function rockPaperScissor() {
        const mathGame = Math.random();
        if (mathGame >= 0 && mathGame < 1 / 3) {
          computerMove = "rock";
        } else if (mathGame >= 1 / 3 && mathGame < 2 / 3) {
          computerMove = "paper";
        } else if (mathGame >= 2 / 3 && mathGame < 1) {
          computerMove = "scissor";
        }
      };

          }
          console.log(

        );
        }
        else if (playerPick === "paper") {

          } else if (computerMove === "paper") {

          }
          alert(
          `you pick paper computer picked ${computerMove} result ${result}`
        );

      };
